<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Página principal</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
</head>

<body x-data="{ darkMode: false }" :class="darkMode ? 'dark bg-gray-900 text-white' : 'bg-green-50 text-gray-800'" class="transition-all duration-300 flex items-center justify-center min-h-screen font-sans">

	<div class="max-w-md w-full p-8 bg-white dark:bg-gray-800 rounded-xl shadow-xl animate__animated animate__fadeIn text-center space-y-6">
		<div class="flex justify-end mb-2">
			<button @click="darkMode = !darkMode" class="text-sm text-gray-500 dark:text-gray-300">
				<template x-if="!darkMode">
					<span><i class="fas fa-moon mr-1"></i>Modo oscuro</span>
				</template>
				<template x-if="darkMode">
					<span><i class="fas fa-sun mr-1"></i>Modo claro</span>
				</template>
			</button>
		</div>

		<h1 class="text-3xl font-bold text-green-600 dark:text-green-300 animate__animated animate__fadeInDown">
			¡Bienvenido, {{ username }}!
		</h1>
		<p class="text-gray-600 dark:text-gray-400">Has iniciado sesión correctamente</p>

		<a href="{{ url_for('logout') }}" class="inline-flex items-center px-6 py-2 text-white bg-red-500 hover:bg-red-700 font-semibold rounded-lg transition duration-200">
			<i class="fas fa-sign-out-alt mr-2"></i> Cerrar sesión
		</a>
	</div>

</body>
</html>
